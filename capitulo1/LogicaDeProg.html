 ajustar os caracteres de acentuação a serem exibidos pela página.
 O método alert(), o texto entre aspas é um texto fixo a ser exibido na execução do comando,
 concatenado (+) com a variável nome.

 As variáveis em JS são: strings (variáveis de texto), number (números) e booleanos(true/false).
 Saber o tipo de variável nos permite idenrificar quais oeperações são possíveis para esssa variável.
 Vamos ver strings a seguir e números a seguir. -->
 <script>

 </script>
 <!--Quando realizamos a adição, o valor de retorno é diferente do padrão, pois a linguagem concatena (+)
 o texto com o número.
 Para resolver este problema, precisamos converter o texto em número. Isso pode ser feito, em JS,
 pelos métodos Number(), perseInt() e parseFloat(). Vamos usar o métod Number.-->
 <script>
    const a1 = "20"
    const b2 = a * 2 // b = 10
    const c2 = a / 2 // c = 10
    const d2 = a - 2 // d = 18
    const e2 = Number(a) + 2 // 22

 </script>
 <!--A atribuição de um conteúdo entre aspas cria uma variável do tipo string. Para variáveis númericas,
 não devem ser utiilizadas aspas.
 As variáveis booleanas podem conter osvalores true ou false.
 Uma variável que não receber nenhum comando vai se tornar underfined (indefinida).
 Vamos usar o comando typeof, onde esse comando exibe o tipo da variável.-->
<script>
    const fruta = "Banana"
    const preco = 3.50
    const levar = true
    let novoValor
    console.log(typeof fruta) //String
    console.log(typeof preco) //Number
    console.log(typeof levar) //Boolean
    console.log(typeof novoValor) //undefined
</script>

<!--C) Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom

Neste exercício vamos apresentar um exemplo de possíveis dados de entrada e dos erspectivos dados de 
saída exibidos pelo programa (e deixar você enumerar as etapas)
valor do jantar = 80
Taxa do garçom = 10%
Total a pagar = 88

Tenha cuidado de digitar valores com decimais separados por ponto, e não virgula. Compreenda o enunciado

calcular corretamente a taxa do garçom e o valor total a ser pago.
Abaixo é uma maneira de resolve, o método toFixed(2) é adicionado às variáveis de saída.
Ele serve para indicar que o valor a ser apresentado deve conter duas casas decimais.

Exemplo 1.7 - Cálculo do valor do jantar-->
<meta charset="utf-8">
<script>
    const jantar = Number(prompt("Valor do jantar: "))//Lê o valor do jantar
    const garcom = jantar * 0.10 //Calcula variáveis de saída

    alert(`Taxa garçom RR$${garcom.toFixed(2)}\nTotal: R$${total.toFixed(2)}}`) // \n quebra a linha
</script>

 B) Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração
 total da viagem em número de horas.
 
 Exemplo de dados de entrada e saída do programa, para uma viagem que dura 2 dias + 5 horas.
 N° Dias: 2
 N° Horas: 5
 Total de Horas: 53 
 Com base nessas variáveis, precisamos pensar uma forma de calcular o valor total da horas e converter isso
 em uma fórmula matemática que esteja correta para quaisquer valores válidos de entrada.
 Sabendo que umm dia tem 24h, precisamos multiplicar o número de dias por 24 e adicionar o número de horas.
 
 Exemplo 1.8 - Cálculo da duração de horas de uma viagem -->
 <meta charset="utf-8">
 <script>
    const dias = Number(prompt("N° Dias: ")) //Lê os dados de entrada
    const horas = Number(prompt("N° Horas: "))
    const totalHoras = (dias * 24) + 5 //Calcula duração
    alert(`Total de Horas: ${totalHoras}`) //Exibi o total
 </script>
